  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #000;
    }

    .contact-section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .subtitle {
      color: #ff9900;
      font-family: 'Pacifico', cursive;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .info-box {
      flex: 1;
      min-width: 200px;
      margin: 10px;
    }

    .info-title {
      color: #ff9900;
      font-family: 'Pacifico', cursive;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .info-box i {
      color: #ff9900;
      margin-right: 8px;
    }

    .contact-main {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .map-container {
      flex: 1;
      min-width: 300px;
      height: 300px;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      gap: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form textarea {
      height: 120px;
      resize: none;
    }

    .contact-form button {
      background-color: #ff9900;
      color: white;
      padding: 14px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #e67e00;
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h4 class="subtitle">Contact Us</h4>
    <h1 class="title">Contact For Any Query</h1>

    

    <div class="contact-main">
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15224.387113102672!2d78.5641128!3d17.4056826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9c06e4fd1d05%3A0x2531c10a1a2f1b3d!2sUppal%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1715088489255!5m2!1sen!2sin" 
          width="100%" 
          height="100%" 
          frameborder="0" 
          style="border:0;" 
          allowfullscreen="" 
          aria-hidden="false" 
          tabindex="0">
        </iframe>
      </div>

      <form class="contact-form">
        <div class="form-group">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
        </div>
        <input type="text" placeholder="Subject" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">SEND MESSAGE</button>
      </form>
    </div>
  </section>
</body>
